	<div class="contact-page">
		<h1 class="contact-header">CONTACT ME</h1>
    <div class="contact-wrapper"> 
      <form class="contact-page__form" method="post" id="contact-form">
        <input class="form-group" type="text" id="name" placeholder="Name" required>
        <input class="form-group" type="email" id="email" placeholder="Email" required>
        <textarea class="form-group" rows="8" id="message" placeholder="Message" required ></textarea>
        <button class="send-button" id="submit" type="submit" value="Send">
            <i class="bi bi-send"></i><span class="send-text">Send</span>
        </button>
      </form>
      <div class="direct-contact">
        <ul class="contact-list">
          <li class="contact-list_item">
            <i class="bi bi-geo-alt-fill"></i>
            <span class="contact-text"> Copenhagen, Denmark </span>
          </li>
          <li class="contact-list_item">
            <i class="bi bi-telephone-fill"></i>
              <span class="contact-text"><a href="tel:+4521467203">+45 2146 7203</a></span>
          </li>
          <li class="contact-list_item">
            <i class="bi bi-envelope-fill"></i>
              <span class="contact-text"><a href="mailto:lhschou1@gmail.com">lhschou1@gmail.com</a></span>
          </li>
        </ul>
        <hr>
        <ul class="social-media-list">
          <li>
            <a href="#" target="_blank" class="contact-icon"><i class="bi bi-github"></i></a>
          </li>
          <li>
            <a href="#" target="_blank" class="contact-icon"><i class="bi bi-twitter"></i></a>
          </li>
          <li>
            <a href="#" target="_blank" class="contact-icon"><i class="bi bi-linkedin"></i></a>
          </li>
        </ul>
        <hr>
      </div>
	  </div>
